name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-pc-windows-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW (Windows only)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Build release binary
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.target != 'x86_64-pc-windows-gnu'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf pulse-${{ matrix.target }}.tar.gz pulse
          mv pulse-${{ matrix.target }}.tar.gz ${{ github.workspace }}

      - name: Create archive (Windows)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          cd target/${{ matrix.target }}/release
          zip pulse-${{ matrix.target }}.zip pulse.exe
          mv pulse-${{ matrix.target }}.zip ${{ github.workspace }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulse-${{ matrix.target }}
          path: |
            pulse-${{ matrix.target }}.tar.gz
            pulse-${{ matrix.target }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug - List artifacts
        run: |
          echo "=== Artifacts directory structure ==="
          ls -laR artifacts/
          echo "=== Finding archives ==="
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \)

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          echo "=== Release directory contents ==="
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          if [ -n "$(ls -A)" ]; then
            sha256sum * > SHA256SUMS
            cat SHA256SUMS
          else
            echo "Error: No files found in release directory"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            ## Pulse ${{ github.ref_name }}

            High-performance CLI monitoring tool for tracking command outputs and sending Discord notifications.

            ### Installation

            Download the appropriate binary for your platform:

            - **Linux (x86_64)**: `pulse-x86_64-unknown-linux-gnu.tar.gz`
            - **macOS (Intel)**: `pulse-x86_64-apple-darwin.tar.gz`
            - **macOS (Apple Silicon)**: `pulse-aarch64-apple-darwin.tar.gz`
            - **Windows (x86_64)**: `pulse-x86_64-pc-windows-gnu.zip`

            Extract and run:
            ```bash
            # Unix (Linux/macOS)
            tar xzf pulse-*.tar.gz
            ./pulse --help

            # Windows
            unzip pulse-*.zip
            pulse.exe --help
            ```

            Verify integrity with SHA256SUMS.

